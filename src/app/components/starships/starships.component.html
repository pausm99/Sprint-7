<ul class="flex flex-col gap-3">
  @for (starship of starships; track starship.id) {
      <li class="starship p-4 laptop:px-6 cursor-pointer" (click)="viewShip(starship.id)">
        <p class="font-semibold">{{ starship.name }}</p>
        <p class="model">{{ starship.model }}</p>
      </li>
  }
</ul>
<div
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="300"
  (scrolled)="loadMoreStarships()"
></div>
