<ul class="flex flex-col gap-3">
  @for (starship of starships; track starship.id) {
      <li class="starship p-4" (click)="viewShip(starship.id)">
        <p>{{ starship.name }}</p>
        <p>{{ starship.model }}</p>
      </li>
  }
</ul>

<div
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="300"
  (scrolled)="loadMoreStarships()"
></div>
